<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="search">
                <img class="mid" src="icons/magnify.svg" alt="">
                <div class="search-bar mid"></div>
            </div>
            <div class="top-right">
                <img class="mid" src="icons/bell.svg" alt="notifications">
                <img class="all profile" src="icons/cute-dog-mascot-cartoon-logo-design-flat-design-style-vector.jpg" alt="profile-picture">
                <h2 class="mid">User Name</h2>
            </div>
        </div>
        <div class="btm-bar">
            <div class="greeting">
                <img class="all profile" src="icons/cute-dog-mascot-cartoon-logo-design-flat-design-style-vector.jpg" alt="">
                <h4>Hi there,</h4>
                <h2>User name (@username)</h2>
            </div>
            <div class="action">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </header>
    <nav>
        <div class="sidebar">
            <div class="dash">
                <img src="icons/view-dashboard.svg" alt="">
                <h1>Dashboard</h1>
            </div>
            <div class="options">
                <div><img src="icons/home.svg" alt=""><h2>Home</h2></div>
                <div><img src="icons/face-man-profile.svg" alt=""><h2>Profile</h2></div>
                <div><img src="icons/message-badge.svg" alt=""><h2>Messages</h2></div>
                <div><img src="icons/history.svg" alt=""><h2>History</h2></div>
                <div><img src="icons/calendar-check-outline.svg" alt=""><h2>Tasks</h2></div>
                <div><img src="icons/communitz.svg" alt=""><h2>Communities</h2></div>
            </div>
            <div class="options">
                <div><img src="icons/cog.svg" alt=""><h2>Settings</h2></div>
                <div><img src="icons/face-agent.svg" alt=""><h2>Support</h2></div>
                <div><img src="icons/security.svg" alt=""><h2>Privacy</h2></div>
            </div>
        </div>
    </nav>
    <div class="content">

    </div>
</body>
</html>
